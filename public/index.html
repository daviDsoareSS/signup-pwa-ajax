<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <!-- CSS only -->
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <h1>Criar conta</h1>
        <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome e sobrenome <span>*</span> </label>
                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Insira seu nome completo">
                <label for="dataNasc">Data de nascimento <span>*</span></label>
                    <input type="date" class="form-control" id="dataNasc">
            </div>
                <div class="form-group">
                    <label for="cep">CEP <span>*</span></label>
                    <input type="text" class="form-control" maxlength="9" id="cep" placeholder="ex. 00000-000">
                </div>
                <div class="form-group">
                    <label for="logradouro">Rua</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="form-group">
                    <label for="localidade">Cidade</label>
                    <input type="text" class="form-control" id="localidade">
                </div>
                <div class="form-group">
                    <label for="uf">Estado</label>
                        <input type="text" class="form-control" id="uf">
                    <label for="email">Email <span>*</span></label>
                        <input type="text" class="form-control" id="email">
                    <label for="senha">Senha <span>*</span></label>
                        <input type="password" class="form-control" id="senha">
                </div>
                <button class="cadastrar" type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="js.js" defer></script>
</body>
</html>
